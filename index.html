<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Outfit"
    />
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="flex flex-1 min-h-[100vh] flex-col content-center justify-center items-center font-['Outfit'] bg-qr-lg"
  >
    <section
      class="flex flex-col  content-center items-center p-3 rounded-xl bg-white w-[300px] text-center"
    >
      <img src="images/image-qr-code.png" alt="" width="250px" height="250px" class="rounded-lg  pb-4"/>
      <div class="pb-5">
        <h1 class="font-[700] pb-4 text-qr-db">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-qr-gb text-[15px] font-[400]" >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </section>
  </body>
</html>
